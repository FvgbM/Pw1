<div class="top-container">
  <div class="row py-lg-5">
    <div class="label-container">
      <h2 class="label">Meu Carrinho</h2>
    </div>
    <div class="col-lg-9 col-md-8 mx-auto">
    </div>
    <div class="col-lg-3 col-md-4 mx-auto text-right">
      <a class="link-cadastro-img" href="/cadastro">
        <div class="account-container">
          <img class="account" src="https://cdn.icon-icons.com/icons2/2550/PNG/512/user_circle_icon_152504.png" width='20%' height="10%"/>
        </div>
      </a>
    </div>
  </div>
</div>

<div class="table-area" *ngIf="carrinho$ | async as carrinho">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Item</th>
        <th scope="col">Quantidade</th>
        <th class="valor-right-side" scope="col">Valor</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of carrinho.itens">
        <td>{{ item.produto.nome }}</td>
        <td>{{ item.quantidade }}</td>
        <td class="valor-right-side">{{ item.produto.preco | currency:'BRL' }}</td>
      </tr>
      <tr>
        <th class="total" scope="row">Total</th>
        <td class="total"></td>
        <td class="total valor-right-side">{{ carrinho.total | currency:'BRL' }}</td>
      </tr>
    </tbody>
  </table>
</div>

<div class="right-buttons float-right">
  <button type="button" class="btn btn-danger btn-act" (click)="limparCarrinho()">Limpar Carrinho</button>
  <button type="button" class="btn btn-success btn-comprar btn-act">Finalizar</button>
</div>
